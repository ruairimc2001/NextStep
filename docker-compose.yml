services:
  db:
    image: postgres:16
    container_name: nextsteps-postgres
    environment:
      POSTGRES_DB: nextsteps
      POSTGRES_USER: nextsteps
      POSTGRES_PASSWORD: nextsteps
    ports:
      - "5432:5432"
    volumes:
      - nextsteps-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextsteps -d nextsteps"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nextsteps.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  nextsteps-data:
